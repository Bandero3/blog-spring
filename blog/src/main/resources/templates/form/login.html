<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head(#{lt.codeacademy.blog.login.title})"></head>
<body style="height: 100vh" class="flex-column d-flex justify-content-center">
<div class="container">
    <div class="mx-auto w-50" th:with="shouldShow=${param.error ne null}">
        <div th:replace="fragments/fragments :: notification(${shouldShow}, 'alert-danger', #{lt.codeacademy.blog.login.failed})"></div>
        <form method="post" th:action="@{/login}">
            <h1 th:text="#{lt.codeacademy.blog.login.sign.in}"></h1>
            <div class="album py-5 bg-light">
            <div class="form-floating mb-3">
                <input type="text"
                       class="form-control"
                       id="floatingInputName"
                       name="customUsername"
                       th:placeholder="#{lt.codeacademy.blog.login.username}">
                <label for="floatingInputName"
                       th:text="#{lt.codeacademy.blog.login.username}"></label>
            </div>
            <div class="form-floating mb-3">
                <input type="password"
                       class="form-control"
                       id="floatingInputPassword"
                       name="customPassword"
                       th:placeholder="#{lt.codeacademy.blog.login.password}">
                <label for="floatingInputPassword"
                       th:text="#{lt.codeacademy.blog.login.password}"></label>
            </div>
            <div class="d-flex justify-content-center">
                <a th:href="@{/public/users/save}"
                   th:text="#{lt.codeacademy.blog.login.user.registration}"></a>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit"
                        class="btn btn-outline-primary"
                        th:text="#{lt.codeacademy.blog.login.button}"></button>
            </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
